 <ul class="posts">
     {% for post in posts %}
     <li class="post">
         <div class="post-thumbnail">
                 <img  src="{{ url_for('static', filename='images/1.jpg') }}"/>
         </div>
         <div class="post-content">
             <div class="post-date">{{ post.timestamp }}</div>
             <div class="post-author">{{ post.author.username }}</div>
             <div class="post-body">
                 {% if post.body_html %}
                     {{ post.body_html | safe }}
                 {% else %}
                     {{ post.body }}
                 {% endif %}
             </div>
             <div class="post-footer">
                 <a href="{{ url_for('.post', id=post.id) }}" >
                     <span class="label label-default">查看</span>
                 </a>
                 <span class="label label-primary">{{ post.comments.count() }} 条评论</span>
                 {% if current_user == post.author %}
                     <a href="{{ url_for('.edit', id=post.id) }}">
                         <span class="label label-primary">编辑</span>
                     </a>
                 {% endif %}
             </div>
         </div>
     </li>
     {% endfor %}
 </ul>
